<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cat Shop</title>
</head>

<body>

    <div class="grid-container">
        <div class="navbar">
                <h1>Cat Shop</h1>
        </div>

        <div class="asidebar">
            <div>
                <h3>Nuestros Productos</h3>
            </div>
            <div>
                <ul>
                    <li>Harness <span style="color: #828485;">(13)</span></li>
                    <li>Collares <span style="color: #828485;">(35)</span></li>
                    <li>Lentes <span style="color: #828485;">(28)</span></li>
                    <li>Juguetes <span style="color: #828485;">(54)</span></li>
                </ul>
            </div>
        </div>

        <div class="products">
            <div class="card">
                <div class="card-header">
                        <img src="assets/img/harness.jpg" width="400" height="300" alt="harness">
                </div>
                <div class="card-body">
                    <h2>Harness</h2>
                    <span>$ 16.000</span>
                </div>
                <div class="card-footer">
                    <button><p>Comprar</p></button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                        <img src="assets/img/necklace.jpg" width="400" height="300" alt="necklace">
                </div>
                <div class="card-body">
                    <h2>Collares</h2>
                    <span>$ 8.000</span>
                </div>
                <div class="card-footer">
                    <button><p>Comprar</p></button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                        <img src="assets/img/sunglasses.jpg" width="400" height="300" alt="sunglasses">
                </div>
                <div class="card-body">
                    <h2>Lentes</h2>
                    <span>$ 12.000</span>
                </div>
                <div class="card-footer">
                    <button><p>Comprar</p></button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                        <img src="assets/img/toy.jpg" width="400" height="300" alt="toy">
                </div>
                <div class="card-body">
                    <h2>Juguetes</h2>
                    <span>$ 3.000 - $ 10.000</span>
                </div>
                <div class="card-footer">
                    <button><p>Comprar</p></button>
                </div>
            </div>
        </div>
    </div>

    <footer><span>@catshop.cl</span></footer>


</body>

</html>
